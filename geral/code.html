  <main class="auth-page-container">
    <div class="auth-form-container">

     <!-- {/* --- FORMUL√ÅRIO DE LOGIN (Vis√≠vel por padr√£o) --- */} -->
      <div id="login-form-section">
        <h1>Acessar Minha Conta</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="login-senha">Senha:</label>
            <input type="password" id="login-senha" name="senha" required autocomplete="current-password">
          </div>
          <button type="submit" class="auth-button">Entrar</button>
        </form>
        <p class="auth-switch">N√£o tem uma conta? <a href="#" id="show-register-link">Crie uma aqui!</a></p>
        <p><a href="#" id="forgot-password-link">Esqueceu sua senha?</a></p> 
      </div>

     <!-- {/* --- FORMUL√ÅRIO DE CADASTRO (Escondido por padr√£o) --- */}-->
      <div id="register-form-section" style="display: none;">
        <h1>Criar Nova Conta</h1>
        <form id="register-form">
          <div class="form-group">
            <label for="register-nome">Nome Completo:</label>
            <input type="text" id="register-nome" name="nomeCompleto" required autocomplete="name">
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="register-senha">Senha:</label>
            <input type="password" id="register-senha" name="senha" required autocomplete="new-password">
          </div>
          <div class="form-group">
            <label for="register-confirma-senha">Confirmar Senha:</label>
            <input type="password" id="register-confirma-senha" name="confirmaSenha" required autocomplete="new-password">
          </div>
          <button type="submit" class="auth-button">Criar Conta</button>
        </form>
        <p class="auth-switch">J√° tem uma conta? <a href="#" id="show-login-link">Fa√ßa login aqui!</a></p>
      </div>

    </div>
  </main>
