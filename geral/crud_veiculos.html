<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMPERIAL - Gerenciar Veículos (CRUD)</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/crud_styles.css">
</head>
<body>

  <header class="site-header">
    <button class="menu-toggle" id="menu-toggle-button" aria-label="Abrir menu principal" aria-expanded="false" aria-controls="main-menu">
        <span class="hamburger-icon" aria-hidden="true"><span></span><span></span><span></span></span>
    </button>
   
    <!-- MENU DE NAVEGAÇÃO ATUALIZADO -->
    <nav class="main-navigation" id="main-menu" aria-hidden="true">
        <button class="menu-close" aria-label="Fechar menu principal">×</button>
        <ul>
            <li><a href="index.html">Início</a></li> 
            <li><a href="#">Minha Conta</a></li>
            <li><a href="crud_veiculos.html">Gerenciar Veículos</a></li> 
        </ul>
    </nav>
    <div class="header-right-content">
        <div class="imperial">IMPERIAL</div>
    </div>
    <div class="overlay" aria-hidden="true"></div>
  </header>
 
  <main class="crud-page-container">
    <h1>Gerenciamento de Veículos</h1>

    <section id="form-veiculo-section" class="form-card">
      <h2 id="form-title">Adicionar Novo Veículo</h2>
      <form id="form-veiculo">
        <input type="hidden" id="veiculo-id" name="veiculoId"> 

        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>
        </div>
        
        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required placeholder="Ex: Ford, Chevrolet, BMW">
        </div>
        
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="id_categoria_fk" required>
            <option value="">Carregando categorias...</option>
          </select>
        </div>

        <div class="form-grid">
            <div class="form-group">
              <label for="ano">Ano:</label>
              <input type="number" id="ano" name="ano" min="1900" max="2099" placeholder="Ex: 2023">
            </div>
            <div class="form-group">
                <label for="km">Quilometragem:</label>
                <input type="number" id="km" name="km" min="0" placeholder="Ex: 25000">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="motor">Motor:</label>
                <input type="text" id="motor" name="motor" placeholder="Ex: 2.0 Turbo">
            </div>
            <div class="form-group">
              <label for="cor">Cor:</label>
              <input type="text" id="cor" name="cor" placeholder="Ex: Preto">
            </div>
        </div>

        <div class="form-group">
          <label for="preco">Preço (R$):</label>
          <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="Ex: 75000.50">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="4" placeholder="Detalhes sobre o veículo..."></textarea>
        </div>

        <div class="form-group">
    <label for="imagem">Imagem Principal do Veículo:</label>
    <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg, image/webp">
    <div class="image-preview-container">
        <img src="img/placeholder.webp" alt="Preview da Imagem" id="image-preview" class="image-preview">
        <span id="image-preview-text">Selecione uma imagem</span>
    </div>
</div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="disponivel" name="disponivel" checked>
            <label for="disponivel">Disponível para venda</label>
        </div>

        <div class="form-actions">
          <button type="submit" id="submit-button">Salvar Veículo</button>
          <button type="button" id="clear-button" class="button-secondary">Limpar / Cancelar Edição</button>
        </div>
      </form>
    </section>

    <!-- Seção da lista de veículos com filtros -->
    <section id="lista-veiculos-section">
      <h2>Veículos Cadastrados</h2>
      
      <div id="search-filters" class="search-filters-container">
          <input type="search" id="search-id" placeholder="Buscar por ID...">
          <input type="search" id="search-modelo" placeholder="Buscar por Modelo...">
          <input type="search" id="search-marca" placeholder="Buscar por Marca...">
          <input type="search" id="search-ano" placeholder="Buscar por Ano...">
          <select id="search-disponivel">
              <option value="">Disponibilidade</option>
              <option value="sim">Disponível</option>
              <option value="nao">Indisponível</option>
          </select>
          <button id="clear-filters-btn" class="button-secondary">Limpar Filtros</button>
      </div>
      
      <div class="table-responsive">
        <table id="tabela-veiculos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Categoria</th>
              <th>Ano</th>
              <th>Preço</th>
              <th>Disponível</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela-veiculos">
            <!-- Os dados serão carregados aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="js/crud_script.js"></script>
</body>
</html>
