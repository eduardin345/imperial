<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - IMPERIAL MOTORS</title>
  
  <!-- CSS Global e Específico -->
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/crud_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* Estilos inline específicos para a área de upload (se não tiver no css externo) */
    .drop-zone {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
        cursor: pointer;
    }
    .drop-zone:hover, .drop-zone.dragover {
        border-color: #000;
        background-color: #f0f0f0;
    }
    .drop-zone-text {
        color: #666;
        font-size: 1.1em;
        pointer-events: none;
    }
    .preview-container {
        margin-top: 20px;
        text-align: center;
        position: relative;
        display: inline-block;
    }
    .preview-img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        display: block;
    }
    .remove-btn {
        margin-top: 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .remove-btn:hover {
        background-color: #c82333;
    }
    /* Estilo para a miniatura na tabela */
    .thumb-tabela {
        width: 60px; 
        height: 40px; 
        object-fit: cover; 
        border-radius: 4px;
        border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- ======================== HEADER ======================== -->
  <header class="site-header">
    <button class="menu-toggle" id="menu-toggle-button">
        <span class="hamburger-icon"><span></span><span></span><span></span></span>
    </button>
   
    <nav class="main-navigation" id="main-menu">
        <button class="menu-close">×</button>
        <ul>
            <li><a href="index.html">Ver Site</a></li> 
            <!-- Link de Logout em vermelho para destaque -->
            <li><a href="#" id="logout-btn" style="color: #ff6b6b; font-weight: bold;"> <i class="fas fa-sign-out-alt"></i> Sair do Painel</a></li>
        </ul>
    </nav>
    
    <div class="header-right-content">
        <div class="imperial">PAINEL ADMINISTRATIVO</div>
    </div>
    <div class="overlay"></div>
  </header>
  <!-- ======================================================== -->
 
  <main class="crud-page-container">
    <div class="header-title-row" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Gestão de Frota</h1>
    </div>

    <!-- ==================== FORMULÁRIO (CARD) ==================== -->
    <section id="form-veiculo-section" class="form-card">
      <h2 id="form-title" style="margin-top:0; border-bottom: 1px solid #eee; padding-bottom: 10px;">Adicionar Novo Veículo</h2>
      
      <form id="form-veiculo">
        <input type="hidden" id="veiculo-id" name="veiculoId"> 

        <!-- LINHA 1: Básico -->
        <div class="form-grid">
            <div class="form-group">
                <label for="modelo">Modelo <span style="color:red">*</span></label>
                <input type="text" id="modelo" name="modelo" required placeholder="Ex: Corolla XEi">
            </div>
            <div class="form-group">
                <label for="marca">Marca <span style="color:red">*</span></label>
                <input type="text" id="marca" name="marca" required placeholder="Ex: Toyota">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria <span style="color:red">*</span></label>
                <select id="categoria" name="id_categoria_fk" required>
                    <option value="">Carregando...</option>
                </select>
            </div>
        </div>

        <!-- LINHA 2: Detalhes Técnicos -->
        <div class="form-grid">
            <div class="form-group">
              <label for="ano">Ano</label>
              <input type="number" id="ano" name="ano" min="1900" max="2099" placeholder="Ex: 2024">
            </div>
            <div class="form-group">
                <label for="km">Quilometragem (KM)</label>
                <input type="number" id="km" name="km" min="0" placeholder="Ex: 0">
            </div>
            <div class="form-group">
                <label for="motor">Motor</label>
                <input type="text" id="motor" name="motor" placeholder="Ex: 2.0 Flex">
            </div>
            <div class="form-group">
              <label for="cor">Cor</label>
              <input type="text" id="cor" name="cor" placeholder="Ex: Preto Eclipse">
            </div>
        </div>

        <!-- LINHA 3: Financeiro -->
        <div class="form-group">
          <label for="preco">Preço de Venda (R$)</label>
          <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="Ex: 159990.00" style="font-size: 1.1em; font-weight: bold;">
        </div>

        <!-- LINHA 4: Descrição -->
        <div class="form-group">
          <label for="descricao">Descrição Completa</label>
          <textarea id="descricao" name="descricao" rows="3" placeholder="Destaques, opcionais e observações..."></textarea>
        </div>

        <!-- LINHA 5: ÁREA DE UPLOAD (DRAG AND DROP) -->
        <div class="form-group" style="margin-top: 20px;">
            <label style="display: block; margin-bottom: 8px;">Foto Principal do Veículo</label>
            
            <!-- Zona de Arraste -->
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3em; color: #ccc; margin-bottom: 10px;"></i>
                    <p class="drop-zone-text">Clique aqui ou arraste a foto do carro</p>
                    <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg, image/webp" style="display: none;">
                </div>
            </div>

            <!-- Área de Preview (Aparece após selecionar) -->
            <div id="preview-container" class="preview-container" style="display: none; width: 100%; text-align: center;">
                <img id="image-preview" src="" alt="Preview" class="preview-img">
                <br>
                <button type="button" id="remove-image-btn" class="remove-btn">
                    <i class="fas fa-trash"></i> Remover Foto
                </button>
            </div>
        </div>

        <!-- LINHA 6: Checkbox e Botões -->
        <div class="form-group checkbox-group" style="margin-top: 20px;">
            <input type="checkbox" id="disponivel" name="disponivel" checked style="width: 20px; height: 20px;">
            <label for="disponivel" style="margin-left: 10px; cursor: pointer;">Visível no Site (Disponível)</label>
        </div>

        <div class="form-actions" style="border-top: 1px solid #eee; padding-top: 20px;">
          <button type="button" id="clear-button" class="button-secondary">Cancelar / Limpar</button>
          <button type="submit" id="submit-button" style="min-width: 200px;">
              <i class="fas fa-save"></i> Salvar Veículo
          </button>
        </div>
      </form>
    </section>

    <!-- ==================== TABELA DE LISTAGEM ==================== -->
    <section id="lista-veiculos-section" style="margin-top: 40px;">
      <h2 style="border-bottom: 2px solid #333; padding-bottom: 10px;">Inventário Atual</h2>
      
      <!-- Filtros da Tabela -->
      <div id="search-filters" class="search-filters-container">
          <input type="search" id="search-id" placeholder="ID" style="width: 80px;">
          <input type="search" id="search-modelo" placeholder="Buscar por Modelo...">
          <input type="search" id="search-marca" placeholder="Buscar por Marca...">
          <select id="search-disponivel">
              <option value="">Status</option>
              <option value="sim">Ativos</option>
              <option value="nao">Ocultos</option>
          </select>
          <button id="clear-filters-btn" class="button-secondary">Limpar</button>
      </div>
      
      <!-- Tabela Responsiva -->
      <div class="table-responsive">
        <table id="tabela-veiculos" class="admin-table">
          <thead>
            <tr>
              <th width="50">ID</th>
              <th width="300">Veículo (Foto e Modelo)</th>
              <th>Preço</th>
              <th>Ano</th>
              <th>Status</th>
              <th width="120">Ações</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela-veiculos">
            <!-- JavaScript preencherá aqui -->
            <tr><td colspan="6" style="text-align: center; padding: 20px;">Carregando frota...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="js/crud_script.js"></script>
</body>
</html>
